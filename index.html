<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Сопровождение 1С</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
	<head >
	<div class="head__block">
		<div class="head__nav">
			<a href="#" class="head__nav-item__link"><div class="head__nav-item">Закажите сейчас!</div></a>
			<a href="#" class="head__nav-item__link"><div class="head__nav-item">Услуги</div></a>

		</div>

		<div class="head__phone">
			<img src="img/phone-50.png" alt="" class="head__phone-img">

				<p>+7 (49624) 33-686<br>+7 (49624) 33-787<br>+7 (903) 187-2185</p>
				
			</div>
		</div>
	</div>
	</head>

	<div class="first__block">

		<input name="email" class="first__block__form_input first__block__form_input-email" type="text" name="user_email" placeholder="Ваша электронная почта" required="">

		</form>
		</div>
		
	</div>
</div>
