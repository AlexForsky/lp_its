<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Сопровождение 1С</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=El+Messiri" rel="stylesheet">
</head>
<body>
<div class="wrap">
	<head >
	<div class="head__block">
		<div class="head__nav">
			<a href="#" class="head__nav-item__link"><div class="head__nav-item">Закажите сейчас!</div></a>
			<a href="#" class="head__nav-item__link"><div class="head__nav-item">Услуги</div></a>
			<a href="#" class="head__nav-item__link"><div class="head__nav-item">Контакты</div></a>
		</div>

		<div class="head__phone">
			<img src="img/phone-50.png" alt="" class="head__phone-img">
			<div class="head__phone-number">
				<p>+7 (49624) 33-686<br>+7 (49624) 33-787<br>+7 (903) 187-21-85</p>
				
			</div>
		</div>
	</div>
	</head>

	<div class="first__block">

		<div class="first__block__left">
			<h2 class="first__block__left-title">Сопровождение программных продуктов фирмы "1С" по г.Клин</h2>
		</div>

		<div class="first__block__right">
		<form class="first__block__form" id="form">
		<h3 class="first__block__form-title">Узнайте стоимость сопровождения</h3>
		<label for="user_name" class="first__block__form__label">Ваше имя</label>
		<input name="name" class="first__block__form_input first__block__form_input-name" type="text" name="user_name" placeholder="Ваше имя" required="">
		<label for="user_email" class="first__block__form__label">Ваша электронная почта или номер телефона</label>
		<input name="email" class="first__block__form_input first__block__form_input-email" type="text" name="user_email" placeholder="e-mail или телефон" required="">
		<button id="submit" class="first__block__form_button ">Узнать стоимость</button>
		</form>
		</div>
	</div>

	<div class="intro">
		<div class="intro__item">
			<img src="img/price1.png" alt="" class="intro__item-img">
			<h3 class="intro__item-text">Цена часа от 1580</h3>
		</div>
		<div class="intro__item">
			<img src="img/time1.png" alt="" class="intro__item-img">
			<h3 class="intro__item-text">Звонок специалиста через 20 минут</h3>
		</div>
		<div class="intro__item">
			<img src="img/client1.png" alt="" class="intro__item-img">
			<h3 class="intro__item-text">Более 100 клиентов на обслуживании</h3>
		</div>
	</div>


</div>	
</body>
</html>
